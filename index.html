<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Weather app that displays current condition in popular cities around the world">
    <title>Weather App</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Global Weather</h1>
            <p class="subtitle">Current conditions in popular cities around the world</p>
        </header>

        <div class="weather-cards" id="weatherContainer">
            <!-- Weather cards will be inserted here by JavaScript -->
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i> Loading weather data...
            </div>
        </div>

        <button class="refresh-btn" id="refreshBtn">
            <i class="fas fa-sync-alt"></i> Refresh Data
        </button>

        <footer>
            <p>&copy 2021 Modern Weather App</p>
        </footer>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
